<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>

<body>
    <header th:replace="~{fragments/navbar}">
    </header>

    <div class="container">
        <div class="inner-container">
            <form
                    th:action="@{/login}"
                    th:method="POST"
                    th:object="${loginDto}"
                    class="main-form mx-auto col-md-12 d-flex flex-column justify-content-center">
                <div class="row">
<!--                    Email of the user-->
                    <div class="form-group col-md-6 mb-3">
                        <label for="email" class="text-dark font-weight-bold">Email</label>
                        <input id="email" name="email"
                               th:field="*{email}"
                               th:errorclass="bg-danger"
                               type="text"
                               class="form-control"
                               placeholder="Email"/>
                    </div>

<!--                    Password of the user-->
                    <div class="form-group col-md-6 mb-3">
                        <label for="password" class="text-dark font-weight-bold">Password</label>
                        <input id="password" name="password"
                               th:field="*{password}"
                               th:errorclass="is-invalid"
                               type="password" class="form-control"
                               placeholder="Password"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-md-4">
                        <div class="button-holder d-flex">
                            <input type="submit" class="btn btn-info text-white btn-lg bg-dark" value="Login"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
