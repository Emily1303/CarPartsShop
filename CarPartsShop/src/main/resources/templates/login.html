<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>

<body>
    <header th:replace="~{fragments/navbar}">
    </header>

    <main>
        <form th:action="@{/login}"
              th:method="post"
              th:object="${loginDto}"
              class="main-form mx-auto col-md-12 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="email" class="text-dark font-weight-bold">Email</label>
                    <input  id="email"
                            th:field="*{email}"
                            name="email" type="text" class="form-control"
                            placeholder="Email" required/>
                    <p th:if="${#fields.hasErrors('email')}"
                            class="text-danger errors" th:errors="*{email}">
                        Wrong email or password!
                    </p>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="password" class="text-dark font-weight-bold">Password</label>
                    <input id="password"
                           th:field="*{password}"
                           name="password" type="password" class="form-control"
                           placeholder="Password" required/>
                    <p th:if="${#fields.hasErrors('password')}"
                            class="errors text-danger" th:errors="*{password}">
                        Wrong email or password!
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info bg-dark text-white btn-lg" value="Login"/>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
