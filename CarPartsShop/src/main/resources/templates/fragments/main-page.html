<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<main class="section-container" th:fragment="main-page">
    <div class="container">
        <div class="inner-container align-self-center">
            <h1>Brands</h1>

            <section class="main-section mx-auto col-md-12 d-flex flex-column justify-content-center">
                <ul class="ul-brands d-flex list-unstyled">
                    <li class="col-md-2 mb-2 car"
                        th:each="brandDto : ${homeDto.brandDtoList}">
                        <div class="brand-container d-flex flex-column justify-content-between">
                            <a th:href="index-model.html" th:title="${brandDto.brandName}">
                                <img class="img-brand"
                                     th:src="@{${brandDto.brandImage}}">
                            </a>
                            <a class="link-text"
                               th:href="index-model.html"
                               th:text="${brandDto.brandName}">
                            </a>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</main>

</body>
</html>
