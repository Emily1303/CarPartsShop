<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="collapse navbar-collapse">
            <a class="navbar-brand text-white brand" th:href="@{/}">
                C<i class="fa-solid fa-gear"></i>rP<i class="fa-solid fa-gear"></i>rts
            </a>
            <ul class="navbar-nav mr-auto justify-content-between ul-style">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white"
                       th:href="@{/home}">Home</a>
                </li>

                <li class="nav-item"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white"
                       th:href="@{/add/parts}">Add Part</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white"
                       th:href="@{/add/car}">Add Car</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white"
                       th:href="@{/brand}">Add Brand</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white" th:href="@{/register}">Registration</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white" th:href="@{/login}">Login</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <div class="form-inline my-2 my-lg-0 d-flex align-items-center gap-3">
                        <a class="logged-user text-primary text-decoration-none"
                           th:href="@{/profile}">
                            <th:block sec:authentication="name"></th:block>
                        </a>
                        <a class="text-white"
                            th:href="@{/shopping-cart}">
                            <i class="fa-solid fa-cart-shopping"></i></a>
                        <form th:method="post"
                                th:action="@{/logout}">
                            <input type="submit" class="btn btn-link" value="Logout"/>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
