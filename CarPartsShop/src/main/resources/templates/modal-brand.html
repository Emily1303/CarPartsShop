<!--<head th:replace="~{fragments/head}">-->
<body>
    <div class="modal fade" id="addBrandModal" tabindex="-1" aria-hidden="true" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-dialog-centered modal-brand">
            <form th:action="@{/{uuid}/add-brand(uuid=${@currentUser.getUuid()})}"
                    th:method="post"
                    th:object="${addBrandDto}">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add new brand</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group col-md-3 mb-2">
                            <label for="nameBrand" class="text-dark font-weight-bold form-required">
                                Brand name</label>
                            <input id="nameBrand"
                                   th:field="*{nameBrand}"
                                   name="nameBrand" type="text" class="form-control"
                                   placeholder="Brand name" required/>
                            <p th:if="${#fields.hasErrors('nameBrand')}"
                               class="errors text-danger" th:errors="*{nameBrand}">
                            </p>
                        </div>

                        <div class="form-group col-md-3 mb-2">
                            <label for="brandImage" class="text-dark font-weight-bold form-required">
                                Image of the brand</label>
                            <input id="brandImage"
                                   th:field="*{brandImage}"
                                   name="brandImage" type="text" class="form-control"
                                   placeholder="Brand image" required/>
                            <p th:if="${#fields.hasErrors('brandImage')}"
                               class="errors text-danger" th:errors="*{brandImage}">
                            </p>
                        </div>
                    </div>
                    <!--Buttons in the modal-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-info bg-dark text-white btn-lg" value="Add brand"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
